---
layout: login
---

<form method="post" action="">
  <div class="form-group form-material floating">
    <input type="text" class="form-control empty" id="inputEmail" name="email" >
    <label class="floating-label white" for="inputEmail">Email</label>
  </div>
  <div class="form-group form-material floating">
    <input type="password" class="form-control empty" id="inputPassword" name="password" >
    <label class="floating-label white" for="inputPassword">Password</label>
  </div>
  <div class="form-group clearfix">
    <div class="checkbox-custom checkbox-inline checkbox-primary pull-left">
      <input type="checkbox" id="inputCheckbox" name="remember">
      <label for="inputCheckbox">Biarkan Saya tetap masuk</label>
    </div>
    <!--<a class="pull-right" href="forgot-password.html">Forgot password?</a>-->
  </div>
  <button type="submit" class="btn btn-success btn-block">Login</button>
</form>
